<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Track Tag Love</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/tipsy.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS-->

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container" class="container">
    <div id="change_nav">
      <a id="change_nav_link" href="#">change user</a>
      <input class="typeahead" id="search_user" type="text" autocomplete="off">
    </div>
    <h1>All Users</h1>
    <div id="main" role="main">
      <div class="row">
        <div class="span12">
          <div id="content"></div>
        </div>
      </div> <!--! .row -->
    </div> <!--! #main -->
  </div> <!--! end of #container -->


  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>


  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <script src="js/libs/coffee-script.js"></script>
  <script src="js/jquery.tipsy.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/d3.v3.js"></script>
  <script src="js/libs/queue.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        function display(error, all) {
        d3.select("#content").selectAll(".l")
          .data(all).enter()
          .append("li")
          .attr("class", "l")
          .append("a")
          .attr("href", function(d) { return "./#" + d.index;})
          .text(function(d) { return d.name; });
      }
      queue()
        .defer(d3.csv, "data/users/all.csv")
        .await(display);
        
    });
  </script>


  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
